<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <div class="container">
      <br />
     <div class="col center background"><form id="search-form"><input class="form-control form-control-sm" type="text" placeholder="Enter city here..." id="city-input">
     <input type="submit" value="🔍" class="btn shadow-none emoji-mag-two"></div></form>
       <div class="background center">
        <br />
         <div class="background-menu"><br /></div>
        <div class="row">
          <div class="col">
        <span class="col-main" id="city">San Francisco</span><br /><br />      
      </div>
      <div class="col emoji-menu weather-temperature">
        <span class="emoji-mag"><button class="btn shadow-none">🔍</button></span>
        <span class="emoji-day"><button class="btn shadow-none" id="current-location-button">📍</button></span>
        <span class="emoji-hour"><button class="btn shadow-none">⌛️</button></span>
        <span class="emoji-wet weather-temperature" id="celcius-link"><button class="btn shadow-none"><a href="#" id="celsius-link" class="active">C°</a></button></span>
        <span class="emoji-wind weather-temperature" id="fahrenheit-link"><button class="btn shadow-none" id="#fahrenheit-link"><a href="#" id="fahrenheit-link">F°</a></button></span>
      </div>
      </div>
        <br />
        <span><img id="icon" alt="sunny" class="icon-main" /></span>
        <ul>
        <li class="text-one"><span id="text-day">SUN</span></li>
        <li class="text-two"><span id="text-time">19:03</span></li>
        <li class="text-three"><span id="text-temp"></span>°</li>
        <li class="text-four"><span id="humidity">06</span>%</li>
        <li class="text-five"><span id="wind">4</span> km/h</li>
        <li class="text-six"><span id="description">clear</span></li>
      </ul>
      <br />
      <br />
        <br />
    <div class="row center">
    <div class="col col-one" align="center">
      <div>
          <img src="media/cloudy-03.png" class="img-responsive icon-medium">
          <span class="overlay-text-day">MON</span><br />
          <span class="overlay-text-degrees-max">16°</span>
          <span class="overlay-text-degrees-min">12°</span>
        </div>
    </div>
    <div class="col col-two" align="center">
      <div class="maintxt">
          <img src="media/rain-02.png" class="img-responsive icon-medium">
          <span class="overlay-text-day">TUE</span><br />
          <span class="overlay-text-degrees-max">14°</span>
          <span class="overlay-text-degrees-min">12°</span>
        </div>
    </div>
    <div class="col col-three" align="center">
      <div class="maintxt">
          <img src="media/sun.png" class="img-responsive icon-medium">
          <span class="overlay-text-day">WED</span><br />
          <span class="overlay-text-degrees-max">14°</span>
          <span class="overlay-text-degrees-min">12°</span>
        </div>
    </div>
    <div class="col col-four" align="center">
      <div class="maintxt">
          <img src="media/cloudy-03.png" class="img-responsive icon-medium">
          <span class="overlay-text-day">THU</span><br />
          <span class="overlay-text-degrees-max">14°</span>
          <span class="overlay-text-degrees-min">12°</span>
        </div>
    </div>
    <div class="col col-five" align="center">
      <div class="maintxt">
          <img src="media/rain-02.png" class="img-responsive icon-medium">
          <span class="overlay-text-day">FRI</span><br />
          <span class="overlay-text-degrees-max">14°</span>
          <span class="overlay-text-degrees-min">12°</span>
        </div>
    </div>
  </div>
  <br /><br /><br />
  </div>
  <span class="small-text"><a href="https://github.com/scernea/weather-app">Open-source code</a>, by Silvia Cernea</span>
  <script src="src/script.js"></script>
  </body>
</html>
